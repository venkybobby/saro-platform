[build]
builder = "nixpacks"

# Railway reads this file to understand the project structure.
# Each service is deployed separately via the Railway dashboard
# or the railway CLI using --service flags.

# Backend service config (applied when deploying ./backend)
[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

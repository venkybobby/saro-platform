services:
  - type: web
    name: saro-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        value: saro-demo-secret-2024
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.0"
    plan: free

  - type: web
    name: saro-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -l $PORT --single
    envVars:
      - key: NODE_VERSION
        value: "20.18.0"
      - key: VITE_API_URL
        fromService:
          name: saro-backend
          type: web
          property: host
    plan: free

# fly.toml â€” Fly.io deployment (alternative option)
# Deploy: fly launch --config fly.toml

app = "saro-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DEBUG = "false"
  PYTHONUNBUFFERED = "1"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/v1/health"
    port = 8080
    timeout = "10s"
    type = "http"
